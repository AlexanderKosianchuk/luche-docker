<VirtualHost *:80>
  ServerName local.luch15.com
  ServerAlias www.local.luch15.com
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/
  DirectoryIndex index.php
  Options Indexes FollowSymLinks
  ErrorLog /var/www/log/error.log

  <Directory "/var/www">
    AllowOverride All
    Allow from all
  </Directory>

</VirtualHost>
