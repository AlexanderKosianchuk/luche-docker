<VirtualHost *:80>
  ServerName front.luche.com
  ServerAlias www.front.luche.com
  DocumentRoot /var/www
  DirectoryIndex index.html
  Options Indexes FollowSymLinks
  ErrorLog /var/log/apache2/error.log

  <Directory "/var/www/">
    Options +FollowSymLinks
    AllowOverride all
  </Directory>
</VirtualHost>
